<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://mredigonda.github.io/css/turing-machine.css" />
  <title>ðŸ¤– Turing Machine</title>
</head>
<body>
  <div id="cy"></div>
  <script type="module">
    import cytoscape from "https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.esm.min.js";
    var cy = cytoscape({
      
      container: document.getElementById('cy'), 
      
      elements: [ 
        { 
          data: { id: 'a' }
        },
        { 
          data: { id: 'b' }
        },
        { 
          data: { id: 'ab', source: 'a', target: 'b' }
        }
      ],
      
      style: [ 
        {
          selector: 'node',
          style: {
            'background-color': '#666',
            'label': 'data(id)'
          }
        },
        
        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier'
          }
        }
      ],
      
      layout: {
        name: 'grid',
        rows: 1
      }
      
    });
    
    cy.add({
      data: {id: 'c'}
    });
    cy.add({
      data: {id: 'ac', source: 'a', target: 'c'}
    })
  </script>
  
</body>
</html>
